<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web template with p5.js</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css" integrity="sha512-EZLkOqwILORob+p0BXZc+Vm3RgJBOe1Iq/0fiI7r/wJgzOFZMlsqTa29UEl6v6U6gsV4uIpsNZoV32YZqrCRCQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
    <link rel="stylesheet" href="./index.css">
    <script src="https://cdn.jsdelivr.net/npm/p5@1.11.10/lib/p5.min.js"></script>
</head>
<body>

    <div class="menu-wrapper">
        <div class="burger-icon">☰</div>
        <div class="sidebar"></div>
    </div>

    <main>
        <div class="page" id="page1" title="Button">
            <button id="theButton">ok super duper</button>
        </div>
        
        <div class="page" id="page2" title="Drop down">
            <span>
            <select name="theDropdown" id="theDropdown">
                <option value="white" selected>-</option>
                <option value="skyblue">sky blue</option>
                <option value="hotpink">hot pink</option>
            </select>
            <hr>
            <a href="https://p5js.org/reference/p5/createSelect/">læs mere om p5.js createSelect</a>
            </span>
        </div>

        <div class="page" id="page3" title="Input field">
            <span>
                <input type="text" id="theInput">
                <button id="theInputButton">click me</button>
                <br>
                <a href="https://p5js.org/reference/p5/createInput/">læs mere om p5.js createButton</a>
                <h1 id="theInputTitle"></h1>
            </span>
        </div>

        <div class="page" id="page4" title="checkbox">
            <span>
                <label id="ck1" for="ck1">check me please</label>
                <input type="checkbox" name="ck1" id="ck1">
                <h1 id="rebel"></h1>
            </span>
        </div>

    </main>
    <script src="./index.js"></script>
</body>
</html>
